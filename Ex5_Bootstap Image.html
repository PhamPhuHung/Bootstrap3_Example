<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<div class="row">
<div class="col-sm-4">
  <h2>Rounded Corners + Responsive Image</h2>
  <img src="img/paris.jpg" class="img-rounded img-responsive" alt="Paris.jpg">
</div>
<div class="col-sm-4"> 
  <h2>Circle + Responsive Image</h2>
  <img src="img/newyork.jpg" class="img-circle img-responsive" alt="New York.jpg">
</div>
<div class="col-sm-4">
  <h2>Thumbnail + Responsive Image</h2>
  <img src="img/sanfran.jpg" class="img-thumbnail img-responsive" alt="San Fran.jpg">
</div>
</div>
</body>
</html>
